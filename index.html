<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom Glossary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Groom Glossary</h1>
        <nav>
            <ul>
                <li><a href="#glossary">Glossary</a></li>
                <li><a href="#admin-panel">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main id="glossary">
        <h2>Grooming Terms (A-Z)</h2>
        <input type="text" id="search" placeholder="Search terms..." />
        <div id="glossary-terms"></div>
    </main>

    <section id="admin-panel">
        <h2>Admin Panel</h2>
        <form id="term-form">
            <input type="text" id="term" placeholder="Term" required>
            <input type="text" id="definition" placeholder="Definition" required>
            <button type="submit">Add Term</button>
        </form>
        <div id="admin-terms"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
